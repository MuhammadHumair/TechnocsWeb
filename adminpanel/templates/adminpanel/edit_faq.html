{% extends 'adminpanel/base.html' %}
{% load static %}

{% block title %} Edit Faqs {% endblock title %}

{% block breadcrumb %} Edit Faqs {% endblock breadcrumb %}

{% block body %}
<div class="blank">
    <div class="blank-page">
        <div class="grid_3 grid_5">
            <form role="form" action="{% url 'editFaq' efaqs.id %}" method="POST" class="form-horizontal">
            {% csrf_token %}
                <div class="form-group">
                    <label class="col-md-2 control-label">Question</label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-question"></i>
                            </span>
                            <input type="text" name="question" class="form-control1" value="{{efaqs.question}}" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Answer</label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-file"></i>
                            </span>
                            <input type="text" name="answer" class="form-control1" value="{{efaqs.answer}}" />
                        </div>
                    </div>
                </div>
                <div>
                    <input type="submit" class="btn btn-success" value="Update" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
